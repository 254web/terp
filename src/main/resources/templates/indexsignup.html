        <article class="card-body mx-auto bg-success" style="max-width: 400px;">
          <h4 class="card-title mt-3 text-center">Create Account</h4>

          <p>
            <a href="" class="btn btn-block btn-google bg-danger"><i class="fab fa-google"></i>   Login via Google</a>

          </p>
          <p class="divider-text">
            <span class="bg-light text-primary">OR</span>

          <form>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
              </div>
              <input name="" class="form-control" placeholder="Full name" type="text" required>
            </div>
            <!-- form-group// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
              </div>
              <input name="" class="form-control" placeholder="Email address" type="email" required>
            </div> <!-- form-group// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-map-marker"></i> </span>
              </div>
              <input name="" class="form-control" placeholder="County" type="text">
              <select class="custom-select">
                <option selected="">Kwale</option>
                <option value="1">Kilifi</option>
                <option value="2">Mombasa</option>
                <option value="3">Taita Taveta</option>
                <option value="4">Mombasa</option>
                <option value="5">Lamu</option>
                <option value="6">Tana River</option>
              </select>
            </div>
            <!-- form-group// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-anchor"></i> </span>
              </div>
              <select class="form-control">
                <option selected=""> Select Title</option>
                <option>Officer</option>
                <option>Teacher</option>
                <option>Parent</option>
                <option>Student</option>

            </div>
            <!-- form-group end.// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
              </div>
              <input class="form-control" placeholder="Create password" type="password" required>
            </div>
            <!-- form-group// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
              </div>
              <input class="form-control" placeholder="Repeat password" type="password" required>
            </div>
            <!-- form-group// -->
            <div class="form-group">
              <button type="submit" class="btn btn-block btn-primary btn-submit"> Create Account  </button>
            </div>
            <!-- form-group// -->
            <p class="text-center">Have an account? <a href="">Log In</a> </p>

<script>
  //knob
  $(function() {
    $(".knob").knob({
      'draw': function() {
        $(this.i).val(this.cv + '%')
      }
    })
  });

  //carousel
  $(document).ready(function() {
    $("#owl-slider").owlCarousel({
      navigation: true,
      slideSpeed: 300,
      paginationSpeed: 400,
      singleItem: true

    });
  });

  //custom select box

  $(function() {
    $('select.styled').customSelect();
  });

  /* ---------- Map ---------- */
  $(function() {
    $('#map').vectorMap({
      map: 'world_mill_en',
      series: {
        regions: [{
          values: gdpData,
          scale: ['#000', '#000'],
          normalizeFunction: 'polynomial'
        }]
      },
      backgroundColor: '#eef3f7',
      onLabelShow: function(e, el, code) {
        el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
      }
    });
  });
</script>
