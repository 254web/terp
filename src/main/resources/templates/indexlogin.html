  <style>
    .or-seperator {
      margin: 20px 0 10px;
      text-align: center;
      border-top: 1px solid #ccc;
    }

    .or-seperator i {
      padding: 0 10px;
      background: #f7f7f7;
      position: relative;
      top: -11px;

    }

<body>
  <!-- container section start -->
  <section id="container" class="">

    <th:block th:insert="fragments/header::header"/>
    <!--header end-->

    <!--main content start-->
    <section id="">
      <section class="wrapper">
        <!-- Inline form-->
        <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <section class="panel">
              <!--              <header class="panel-heading">
                              Inline form
                            </header>-->
              <div class="panel-body">
                <form class="" role="form">
                  <div class="form-group row col-lg-12">
                    <label class="sr-only" for="exampleInputPassword2">Password</label>
                    <input class="form-control" id="exampleInputPassword2" placeholder="Username" type="text">
                    <i class="fa fa-user pull-left"></i>
                  </div>

                  <div class="form-group row col-lg-12">
                    <!--                    <label class="sr-only" for="exampleInputPassword2">Password</label>-->
                    <input class="form-control col-lg-12 fa fa-key" placeholder="Password" type="password">
                  </div>
                  <div class="form-group row col-lg-12">
                    <a th:href="@{/}">Create Account?</a>
                    <button class="btn btn-primary pull-right" type="submit">Sign in</button>
                  </div>
                  <div class="or-seperator"><i>or</i></div>
                  <div class="row col-lg-12">
                    <div class="row">
                      <div class="col-lg-12 text-center">
                        Easy Sign Up Here
                      </div>
                    </div>
                    <a class="btn btn-danger btn-block" href="#">
                      <i class="fa fa-google"></i>
                      Sign Up with <b>Google</b></a>
                  </div>
                </form>

              </div>
            </section>

          </div>
          <div class="col-lg-4"></div>
        </div>

        <!-- page end-->
      </section>
    </section>
    <!--main content end-->

  </section>
  <!-- container section start -->

  <!-- javascripts -->

  <script src="js/jquery-ui-1.10.4.min.js"></script>

  <script src="js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
  <!-- charts scripts -->
  <script src="assets/jquery-knob/js/jquery.knob.js"></script>
  <script src="js/jquery.sparkline.js" type="text/javascript"></script>
  <script src="assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js"></script>
  <script src="js/owl.carousel.js"></script>
  <!-- jQuery full calendar -->
  <<script src="js/fullcalendar.min.js"></script>
    <!-- Full Google Calendar - Calendar -->
    <script src="assets/fullcalendar/fullcalendar/fullcalendar.js"></script>
    <!--script for this page only-->
    <script src="js/calendar-custom.js"></script>
    <script src="js/jquery.rateit.min.js"></script>
    <!-- custom select -->
    <script src="js/jquery.customSelect.min.js"></script>
    <script src="assets/chart-master/Chart.js"></script>

    <!--custome script for all page-->
    <script src="js/scripts.js"></script>
    <!-- custom script for this page-->
    <script src="js/sparkline-chart.js"></script>
    <script src="js/easy-pie-chart.js"></script>
    <script src="js/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="js/jquery-jvectormap-world-mill-en.js"></script>
    <script src="js/xcharts.min.js"></script>
    <script src="js/jquery.autosize.min.js"></script>
    <script src="js/jquery.placeholder.min.js"></script>
    <script src="js/gdp-data.js"></script>
    <script src="js/morris.min.js"></script>
    <script src="js/sparklines.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/jquery.slimscroll.min.js"></script>
    <script>
      //knob
      $(function() {
        $(".knob").knob({
          'draw': function() {
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
        $("#owl-slider").owlCarousel({
          navigation: true,
          slideSpeed: 300,
          paginationSpeed: 400,
          singleItem: true

        });
      });

      //custom select box

      $(function() {
        $('select.styled').customSelect();
      });

      /* ---------- Map ---------- */
      $(function() {
        $('#map').vectorMap({
          map: 'world_mill_en',
          series: {
            regions: [{
              values: gdpData,
              scale: ['#000', '#000'],
              normalizeFunction: 'polynomial'
            }]
          },
          backgroundColor: '#eef3f7',
          onLabelShow: function(e, el, code) {
            el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
          }
        });
      });
    </script>

</body>
